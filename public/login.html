<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planning with Joy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image resizes proportionally */
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            height: 100vh;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            max-width: 400px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .left-section {
                height: 40vh;
                /* Reduce height for smaller screens */
            }

            .right-section {
                height: auto;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>

<body style="background: url('img/bg.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="overlay"></div>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Left Section -->
            <div class="col-lg-7 col-md-6 left-section">
                <img src="img/login.jpg" alt="Wedding Planning Image">
            </div>

            <!-- Right Section -->
            <div class="col-lg-5 col-md-6 col-12 right-section" data-aos="fade-down" data-aos-duration="1000">
                <div class="form-container">
                    <h2 class="text-center mb-4">Login to Wedding Wiz</h2>
                    <p class="text-center mb-4">
                        Don't have an account? <a href="signup.html" class="text-decoration-none">Create Account</a>.
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="button" class="explore-btn" style="width:100%"
                            onclick="window.location.href='homepage.html'">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="AOS.js"></script>
    <script src="js/api-client.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await ApiClient.auth.login(email, password);
                if (response.token) {
                    // Store the token
                    ApiClient.helpers.setAuthToken(response.token);
                    // Redirect to homepage
                    window.location.href = 'homepage.html';
                } else {
                    alert(response.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>

</html>
