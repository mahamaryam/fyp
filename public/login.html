<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planning with Joy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image resizes proportionally */
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            height: 100vh;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            max-width: 400px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .left-section {
                height: 40vh;
                /* Reduce height for smaller screens */
            }

            .right-section {
                height: auto;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>

<body style="background: url('img/bg.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="overlay"></div>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Left Section -->
            <div class="col-lg-7 col-md-6 left-section">
                <img src="img/login.jpg" alt="Wedding Planning Image">
            </div>

            <!-- Right Section -->
            <div class="col-lg-5 col-md-6 col-12 right-section" data-aos="fade-down" data-aos-duration="1000">
                <div class="form-container">
                    <h2 class="text-center mb-4">Login to Wedding Wiz</h2>
                    <p class="text-center mb-4">
                        Don't have an account? <a href="signup.html" class="text-decoration-none">Create Account</a>.
                    </p>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="explore-btn" style="width:100%">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="AOS.js"></script>
    <script src="progressbar.js"></script>
    <script src="dropdown.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Make the API call directly
                const response = await fetch('http://localhost:4201/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Store the token in localStorage
                    localStorage.setItem('token', data.token);
                    console.log('Token stored:', data.token); // For debugging

                    // Redirect to homepage
                    window.location.href = 'homepage.html';
                } else {
                    alert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });

        // Prevent logged in users from accessing login page
        document.addEventListener('DOMContentLoaded', function () {
            Auth.redirectIfLoggedIn();
        });

        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const inputs = loginForm.querySelectorAll('input');

            // Add real-time validation
            inputs.forEach(input => {
                input.addEventListener('blur', function () {
                    Validation.validateField(this);
                });

                input.addEventListener('input', function () {
                    if (this.classList.contains('is-invalid')) {
                        Validation.validateField(this);
                    }
                });
            });

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                if (Validation.validateForm(this)) {
                    const formData = {
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value
                    };

                    // Get stored user data
                    const storedUserData = JSON.parse(localStorage.getItem('userData'));

                    if (storedUserData &&
                        storedUserData.email === formData.email &&
                        storedUserData.password === formData.password) {

                        // Show success message
                        const successMessage = document.createElement('div');
                        successMessage.className = 'alert alert-success mt-3';
                        successMessage.textContent = 'Login successful! Redirecting to dashboard...';
                        loginForm.appendChild(successMessage);

                        // Store login status
                        localStorage.setItem('isLoggedIn', 'true');

                        // Redirect to dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    } else {
                        Validation.showError(document.getElementById('email'), 'Invalid email or password');
                        Validation.showError(document.getElementById('password'), 'Invalid email or password');
                    }
                }
            });
        });
    </script>
</body>

</html>
