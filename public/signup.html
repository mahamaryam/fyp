<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planning with Joy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        .left-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image resizes proportionally */
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            height: 100vh;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .left-section {
                height: 40vh;
            }

            .right-section {
                height: auto;
                padding: 20px;
            }
        }
    </style>

</head>

<body style="background: url('img/bg.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="overlay"></div>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Left Section -->
            <div class="col-lg-7 col-md-6 left-section">
                <img src="img/signup.jpg" alt="Wedding Planning Image">
            </div>

            <!-- Right Section -->
            <div class="col-lg-5 col-md-6 col-12 right-section" data-aos="fade-down" data-aos-duration="1000">
                <div class="form-container">
                    <h2 class="text-center mb-4">Hi! Let's get started.</h2>
                    <p class="text-center mb-4">
                        Already have an account? <a href="login.html" class="text-decoration-none">Sign In</a>.
                    </p>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                    <p class="mt-3 text-center text-muted">
                        By creating an account you agree to become a user of Wedding Wiz.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- API Client -->
    <script src="js/api-client.js"></script>

    <!-- Custom JS -->
    <script>
        // Initialize AOS animations
        AOS.init();

        // Check if user is already authenticated
        document.addEventListener('DOMContentLoaded', function () {
            if (ApiClient.helpers.isAuthenticated()) {
                window.location.href = 'homepage.html';
            }
        });

        // Handle signup form submission
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const userData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value.trim(),
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value || undefined
            };

            if (!userData.email || !userData.password || !userData.fullName || !userData.dateOfBirth) {
                alert('Please fill in all required fields.');
                return;
            }

            try {
                const response = await ApiClient.auth.signup(userData);
                if (response.token) {
                    alert('Account created successfully! You will be redirected to login.');
                    window.location.href = 'login.html';
                } else {
                    alert(response.message || 'Signup failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred. Please try again later.');
            }
        });
    </script>
</body>

</html>
