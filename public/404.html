<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Wedding Wiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .error-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #bb536f;
            margin-bottom: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="mb-4">Page Not Found</h1>
            <p class="mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="explore-btn" id="returnHomeBtn">Return to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const returnHomeBtn = document.getElementById('returnHomeBtn');
            
            // Check if user is logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                returnHomeBtn.href = 'index.html';
            } else {
                returnHomeBtn.href = 'index.html';
            }
        });
    </script>
</body>

</html>
